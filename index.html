<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZJU Chess Club Leaderboard</title>
    <link rel="stylesheet" href="styles.css">

    <header>
        <h1>ZJU Chess Club Leaderboard</h1>

        </table>
